version: "3"

networks:
  camunda-platform:

services:
  # 1. Database (Elasticsearch 8.13 is recommended for Camunda 8.6)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    networks:
      - camunda-platform

  # 2. The Engine (Zeebe 8.6)
  zeebe:
    image: camunda/zeebe:8.6.0
    container_name: zeebe
    ports:
      - "26500:26500"
      - "9600:9600"
    environment:
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME=io.camunda.zeebe.exporter.ElasticsearchExporter
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL=http://elasticsearch:9200
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_SIZE=1
    depends_on:
      - elasticsearch
    networks:
      - camunda-platform

  # 3. Operate (Dashboard)
  operate:
    image: camunda/operate:8.6.0
    container_name: operate
    ports:
      - "8081:8080"
    environment:
      - CAMUNDA_OPERATE_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_OPERATE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_ZEEBE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_OPERATE_CSRF_PREVENTION_ENABLED=false
    depends_on:
      - zeebe
      - elasticsearch
    networks:
      - camunda-platform

  # 4. Tasklist (For User Tasks)
  tasklist:
    image: camunda/tasklist:8.6.0
    container_name: tasklist
    ports:
      - "8082:8080"
    environment:
      - CAMUNDA_TASKLIST_ZEEBE_GATEWAYADDRESS=zeebe:26500
      - CAMUNDA_TASKLIST_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_TASKLIST_ZEEBE_ELASTICSEARCH_URL=http://elasticsearch:9200
      - CAMUNDA_TASKLIST_CSRF_PREVENTION_ENABLED=false
    depends_on:
      - zeebe
      - elasticsearch
    networks:
      - camunda-platform